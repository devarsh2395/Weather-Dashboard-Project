<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>



    <div class="container">
      <h1 class="text-center">Weather Dashboard</h1>
      <form>
        <div class="form-group">
          <label for="city-input">Enter city:</label>
          <input type="text" class="form-control" id="city-input">
        </div>
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
      </form>
      <br>
      <h2>Current Weather</h2>
      <div id="current-weather">
        <p><strong>City:</strong> <span id="city-name"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Weather:</strong> <span id="icon"></span></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
      </div>
      <br>
      <h2>5-Day Forecast</h2>
      <div id="forecast">
        <div class="forecast-item">
          <p><strong>Date:</strong> <span class="forecast-date"></span></p>
          <p><strong>Weather:</strong> <span class="forecast-icon"></span></p>
          <p><strong>Temperature:</strong> <span class="forecast-temperature"></span></p>
          <p><strong>Humidity:</strong> <span class="forecast-humidity"></span></p>
          <p><strong>Wind Speed:</strong> <span class="forecast-wind-speed"></span></p>
        </div>
      </div>
      <br>
      <h2>Search History</h2>
      <ul id="search-history">
      </ul>
    </div>

  </body>
